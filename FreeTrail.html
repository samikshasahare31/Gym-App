<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Free Trial</title>
    <link rel="stylesheet" href="trial.css">

</head>

<body class="LoginBody">
    <div class="WelcomeText">
        <h5>Welcome To Gym Free Trial</h5>
    </div>
    <div class="Gym">
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="Name" placeholder="Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="number" name="number" placeholder="Mobile Number" required><br>
                <input type="submit" onclick="window.location.href = './DashBoard.html';" value="Book Now">
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="./signUp.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="./dashborad.js"></script>

</body>

</html>
